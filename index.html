<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    body {
    font-family: Arial, sans-serif;
    /* background-color: #f4f4f4; */
    margin: 0;
    background-color: #333;
    /* padding: 20px; */
    padding: 0;
  
    
}


.testimonial-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 20px;

    img{
        height: 100px;
        width: 100px;
        object-fit: cover;
        border-radius: 50%;
    }

    a{
        text-decoration: none;
        color:blue;
    }

    p{
        font-family:'Times New Roman', Times, serif;
        
    }
}

.testimonial-card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    text-align: center;

}

.testimonial-text {
    font-size: 1.2em;
    margin-bottom: 10px;
    color: #333;
}

.testimonial-author {
    font-size: 1em;
    color: #555;
    font-style: italic;
}



@media(max-width: 600px) {
    .testimonial-card {
        padding: 15px;
    }

    .testimonial-text {
        font-size: 1em;
    }

    .testimonial-author {
        font-size: 0.9em;
    }

    .testimonial-container{
        flex-direction: column;
        display: flex;
    }
}
</style>
